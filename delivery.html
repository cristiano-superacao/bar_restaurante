<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Gerenciamento completo de entregas com rastreamento de status e dados do cliente.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        .toolbar { display: flex; gap: var(--spacing); margin-bottom: var(--spacing-lg); flex-wrap: wrap; align-items: center; }
        
        .filter-group { display: flex; gap: var(--spacing-sm); align-items: center; }

        
        /* Delivery Grid */
        .delivery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: var(--spacing-lg); }
        .delivery-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); transition: all var(--transition); position: relative; }
        .delivery-card:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .delivery-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: var(--spacing); padding-bottom: var(--spacing); border-bottom: 1px solid var(--border-color); }
        .delivery-id { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); margin-bottom: 0.25rem; }
        .delivery-customer { font-size: var(--font-size-sm); color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem; }
        .delivery-status-badge { padding: 0.375rem 0.75rem; border-radius: var(--radius-full); font-size: var(--font-size-xs); font-weight: var(--font-weight-semibold); text-transform: uppercase; letter-spacing: 0.025em; }
        .delivery-status-badge.pendente { background-color: var(--warning-50); color: var(--warning-700); }
        .delivery-status-badge.em-preparo { background-color: var(--primary-100); color: var(--primary-700); }
        .delivery-status-badge.saiu-para-entrega { background-color: #f3e8ff; color: #7c3aed; }
        .delivery-status-badge.entregue { background-color: var(--success-50); color: var(--success-700); }
        .delivery-status-badge.pago { background-color: var(--success-100); color: var(--success-800); }
        .delivery-status-badge.cancelado { background-color: var(--error-50); color: var(--error-700); }
        .delivery-address { margin-bottom: var(--spacing); padding: var(--spacing); background-color: var(--bg-body); border-radius: var(--radius); }
        .delivery-address-line { font-size: var(--font-size-sm); color: var(--text-secondary); margin-bottom: 0.25rem; display: flex; align-items: start; gap: 0.5rem; }
        .delivery-address-line i { margin-top: 0.25rem; color: var(--text-muted); }
        .delivery-items { margin-bottom: var(--spacing); }
        .delivery-item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; font-size: var(--font-size-sm); }
        .delivery-item-name { color: var(--text-secondary); flex: 1; }
        .delivery-item-qty { color: var(--text-muted); margin: 0 var(--spacing-sm); }
        .delivery-item-price { color: var(--text-primary); font-weight: var(--font-weight-semibold); }
        .delivery-footer { display: flex; justify-content: space-between; align-items: center; padding-top: var(--spacing); border-top: 1px solid var(--border-color); }
        .delivery-total { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); }
        .delivery-actions { display: flex; gap: var(--spacing-xs); }
        
        .delivery-action-btn.edit:hover { background-color: var(--primary-50); color: var(--primary-600); }
        .delivery-action-btn.delete:hover { background-color: var(--error-50); color: var(--error-600); }
        .empty-state { text-align: center; padding: var(--spacing-2xl); }
        .empty-state-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-lg); display: flex; align-items: center; justify-content: center; background-color: var(--bg-hover); border-radius: var(--radius-full); color: var(--text-muted); font-size: 2rem; }
        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }

        .add-item-row { display: flex; gap: var(--spacing-sm); margin-bottom: var(--spacing); }
        .add-item-row select { flex: 1; }
        .add-item-row input { width: 80px; }
        .delivery-items-list { background-color: var(--bg-body); border-radius: var(--radius); padding: var(--spacing); margin-bottom: var(--spacing); max-height: 200px; overflow-y: auto; }
        .delivery-item-row { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; margin-bottom: 0.5rem; background-color: var(--bg-card); border-radius: var(--radius); font-size: var(--font-size-sm); }
        .delivery-item-row:last-child { margin-bottom: 0; }
        .delivery-item-remove { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border: none; background-color: transparent; color: var(--text-muted); border-radius: var(--radius); cursor: pointer; transition: all var(--transition-fast); }
        .delivery-item-remove:hover { background-color: var(--error-50); color: var(--error-600); }
        .delivery-total-display { background-color: var(--primary-50); border-radius: var(--radius); padding: var(--spacing); margin-bottom: var(--spacing-lg); }
        .delivery-total-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .delivery-total-row:last-child { margin-bottom: 0; border-top: 1px solid var(--primary-200); padding-top: 0.5rem; }
        .delivery-total-row strong { color: var(--text-primary); }
        .delivery-total-row span { font-weight: var(--font-weight-semibold); color: var(--primary-700); }
        
        @media (max-width: 1024px) {
            .delivery-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 640px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            
            .filter-group { flex-wrap: wrap; }
            .stats-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-delivery-input" placeholder="Buscar por cliente, telefone ou ID..." aria-label="Buscar delivery">
                </div>
                <div class="filter-group">
                    <select id="delivery-status-filter" class="filter-select" aria-label="Filtrar por status">
                        <option value="all">Todos os Status</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Preparo">Em Preparo</option>
                        <option value="Saiu para Entrega">Saiu para Entrega</option>
                        <option value="Entregue">Entregue</option>
                        <option value="Pago">Pago</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                    <button class="btn btn-primary" id="add-delivery-btn"><i class="fas fa-plus"></i> Novo Delivery</button>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-warning">
                    <div class="stat-icon"><i class="fas fa-hourglass-start"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Pendentes</div>
                        <div class="stat-value" id="delivery-pendentes">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-fire"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Em Preparo</div>
                        <div class="stat-value" id="delivery-preparo">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-violet">
                    <div class="stat-icon"><i class="fas fa-truck"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Saiu</div>
                        <div class="stat-value" id="delivery-saiu">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Entregues</div>
                        <div class="stat-value" id="delivery-entregues">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="delivery-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-motorcycle"></i></div>
                <h3>Nenhum delivery encontrado</h3>
                <p>Ajuste os filtros ou crie um novo delivery para começar</p>
            </div>
            <div class="delivery-grid" id="delivery-grid"></div>
        </main>
    </div>
    <div id="delivery-modal" class="modal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h2 id="delivery-modal-title">Novo Delivery</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="delivery-form">
                    <div id="delivery-form-error" class="form-error"></div>
                    <input type="hidden" id="delivery-id">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="delivery-customer-name">Cliente *</label>
                            <input type="text" id="delivery-customer-name" placeholder="Nome do cliente" required>
                        </div>
                        <div class="form-group">
                            <label for="delivery-customer-phone">Telefone *</label>
                            <input type="tel" id="delivery-customer-phone" placeholder="(DDD) 9xxxx-xxxx" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-customer-address">Endereço *</label>
                        <input type="text" id="delivery-customer-address" placeholder="Rua, número, complemento" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="delivery-customer-neighborhood">Bairro</label>
                            <input type="text" id="delivery-customer-neighborhood" placeholder="Bairro">
                        </div>
                        <div class="form-group">
                            <label for="delivery-customer-reference">Referência</label>
                            <input type="text" id="delivery-customer-reference" placeholder="Ponto de referência">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="delivery-driver">Motoboy *</label>
                            <select id="delivery-driver" required>
                                <option value="">Selecione o motoboy...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="delivery-status">Status</label>
                            <select id="delivery-status">
                                <option value="Pendente">Pendente</option>
                                <option value="Em Preparo">Em Preparo</option>
                                <option value="Saiu para Entrega">Saiu para Entrega</option>
                                <option value="Entregue">Entregue</option>
                                <option value="Pago">Pago</option>
                                <option value="Cancelado">Cancelado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="delivery-fee">Taxa de entrega (R$)</label>
                            <input type="number" id="delivery-fee" value="0" min="0" step="0.01">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="delivery-discount">Desconto (R$)</label>
                            <input type="number" id="delivery-discount" value="0" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="delivery-payment">Forma de Pagamento</label>
                            <select id="delivery-payment">
                                <option value="">(opcional)</option>
                                <option value="Dinheiro">Dinheiro</option>
                                <option value="Cartão">Cartão</option>
                                <option value="PIX">PIX</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Itens do Delivery</label>
                        <div class="add-item-row">
                            <select id="delivery-menu-item-select" aria-label="Selecionar item do cardápio">
                                <option value="">Selecione um item</option>
                            </select>
                            <input type="number" id="delivery-item-quantity" value="1" min="1" aria-label="Quantidade">
                            <button type="button" id="delivery-add-item-btn" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    <div class="delivery-items-list" id="delivery-items-container"></div>
                    <div class="delivery-total-display">
                        <div class="delivery-total-row"><strong>Subtotal:</strong><span id="delivery-subtotal">R$ 0,00</span></div>
                        <div class="delivery-total-row"><strong>Taxa de entrega:</strong><span id="delivery-fee-display">R$ 0,00</span></div>
                        <div class="delivery-total-row"><strong>Desconto:</strong><span id="delivery-discount-display">R$ 0,00</span></div>
                        <div class="delivery-total-row"><strong>Total:</strong><span id="delivery-total">R$ 0,00</span></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="delivery-close-btn" style="display:none;"><i class="fas fa-receipt"></i> Fechar conta + Cupom</button>
                <button type="submit" form="delivery-form" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Delivery</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/delivery.js"></script>

    <!-- Footer -->

</body>
</html>
