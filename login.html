<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Flor - Sistema de Gestão</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-box">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1 class="logo-title">Maria Flor</h1>
                    <p class="logo-subtitle">Sistema de Gestão</p>
                    <p class="logo-location">
                        <i class="fas fa-map-marker-alt"></i>
                        Salvador, BA - Bairro do Resgate
                    </p>
                </div>

                <div class="login-form-section">
                    <h2 class="form-title">Entrar no Sistema</h2>
                    <p class="form-description">Digite suas credenciais para acessar o sistema</p>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">
                                <i class="fas fa-user"></i>
                                Usuário
                            </label>
                            <input 
                                type="text" 
                                id="username" 
                                name="username"
                                placeholder="Digite seu usuário"
                                required
                                autocomplete="username"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Senha
                            </label>
                            <div class="password-input-wrapper">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password"
                                    placeholder="Digite sua senha"
                                    required
                                    autocomplete="current-password"
                                >
                                <button type="button" class="toggle-password" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>

                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar
                        </button>

                        <div class="demo-info">
                            <i class="fas fa-info-circle"></i>
                            Demo: admin / 123456
                        </div>
                    </form>
                </div>
            </div>

            <div class="login-footer">
                <p>
                    <i class="fas fa-shield-alt"></i>
                    Sistema Seguro
                </p>
            </div>
        </div>

        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            
            // Simular autenticação
            setTimeout(() => {
                if (username === 'admin' && password === '123456') {
                    // Salvar dados do usuário
                    localStorage.setItem('authToken', 'logged_in');
                    localStorage.setItem('username', username);
                    localStorage.setItem('userRole', 'admin');
                    localStorage.setItem('loginTime', new Date().toISOString());
                    
                    // Redirecionar
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = 'Usuário ou senha inválidos';
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
                }
            }, 800);
        });

        // Verificar se já está logado
        if (localStorage.getItem('authToken')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
