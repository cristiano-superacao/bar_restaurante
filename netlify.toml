# Configuração Netlify - Sistema Maria Flor v2.0

[build]
  # Diretório de publicação (raiz do projeto)
  publish = "."
  
  # Comando de build
  command = "npm run build"
  
  # Ignorar builds se apenas README foi alterado  
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!README.md' ':!*.md'"

[build.environment]
  # Versão do Node.js
  NODE_VERSION = "18"
  
  # Variáveis de ambiente padrão
  JWT_SECRET = "maria-flor-netlify-secret-2024"
  NODE_ENV = "production"

# Redirecionamentos para API e SPA
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/pages/dashboard.html"
  to = "/pages/dashboard.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/pages/dashboard.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/index.html"
  status = 200

# Fallback para SPA (deve ser o último)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configurações de função serverless
[functions]
  directory = "netlify/functions"