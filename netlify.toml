# Configuração do Netlify para Sistema Bar & Restaurante
# Frontend hospedado no Netlify, Backend no Railway

[build]
  # Não há processo de build (HTML/CSS/JS estático)
  publish = "."
  
[build.environment]
  # Ambiente de produção
  NODE_ENV = "production"

# Redirecionamentos e regras
[[redirects]]
  # SPA fallback: redireciona 404 para index (caso implementem SPA no futuro)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Não aplica para arquivos estáticos
  conditions = {
    path = ["!/*.html", "!/*.js", "!/*.css", "!/*.png", "!/*.jpg", "!/*.svg", "!/*.ico", "!/*.json"]
  }

# Headers de segurança e CORS
[[headers]]
  for = "/*"
  [headers.values]
    # CORS - permite requisições do Netlify para Railway API
    Access-Control-Allow-Origin = "*"
    
    # Segurança
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache de assets estáticos
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    # HTML sem cache (para sempre pegar versão mais recente)
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    # Service Worker sem cache
    Cache-Control = "no-cache, no-store, must-revalidate"
