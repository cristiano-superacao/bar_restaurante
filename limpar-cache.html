<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Limpeza do Sistema</title>
</head>
<body>
    <h1>Limpando cache...</h1>
    <script>
        // Limpar todo o localStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Mostrar mensagem
        document.body.innerHTML = `
            <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
                <h1 style="color: #27ae60;">✅ Cache Limpo!</h1>
                <p>Redirecionando para o login...</p>
                <p><a href="index.html" style="color: #667eea; text-decoration: none; font-size: 18px;">Clique aqui se não redirecionar</a></p>
            </div>
        `;
        
        // Redirecionar após 2 segundos
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>
</html>
