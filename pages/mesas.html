<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Maria Flor Sistema</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mesas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Maria Flor</h1>
                <span>Sistema de Mesas</span>
            </div>
            
            <div class="header-actions">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="userName">Usuário</span>
                </div>
                <button class="btn-secondary" onclick="voltarDashboard()">
                    <i class="fas fa-arrow-left"></i> Voltar
                </button>
                <button class="btn-danger" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filtros e Status -->
        <div class="mesas-toolbar">
            <div class="mesas-filters">
                <button class="filter-btn active" data-status="todas">
                    <i class="fas fa-list"></i> Todas <span class="badge" id="totalMesas">0</span>
                </button>
                <button class="filter-btn" data-status="livre">
                    <i class="fas fa-circle text-success"></i> Livres <span class="badge" id="mesasLivres">0</span>
                </button>
                <button class="filter-btn" data-status="ocupada">
                    <i class="fas fa-circle text-warning"></i> Ocupadas <span class="badge" id="mesasOcupadas">0</span>
                </button>
                <button class="filter-btn" data-status="reservada">
                    <i class="fas fa-circle text-info"></i> Reservadas <span class="badge" id="mesasReservadas">0</span>
                </button>
                <button class="filter-btn" data-status="manutencao">
                    <i class="fas fa-circle text-danger"></i> Manutenção <span class="badge" id="mesasManutencao">0</span>
                </button>
            </div>
            
            <div class="mesas-actions">
                <button class="btn-primary" onclick="adicionarMesa()">
                    <i class="fas fa-plus"></i> Adicionar Mesa
                </button>
                <button class="btn-secondary" onclick="reorganizarMesas()">
                    <i class="fas fa-th"></i> Reorganizar
                </button>
            </div>
        </div>

        <!-- Grid de Mesas -->
        <div class="mesas-container">
            <div class="mesas-grid" id="mesasGrid">
                <!-- Mesas serão carregadas dinamicamente -->
            </div>
        </div>

        <!-- Info Panel -->
        <div class="mesas-info-panel" id="infoPanel">
            <div class="info-content">
                <h3>Informações da Mesa</h3>
                <div id="mesaDetails">
                    <p>Selecione uma mesa para ver os detalhes</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal de Mesa -->
    <div class="modal" id="mesaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Detalhes da Mesa</h2>
                <span class="close" onclick="fecharModalMesa()">&times;</span>
            </div>
            
            <div class="modal-body">
                <div class="mesa-info">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Número da Mesa:</label>
                            <input type="number" id="mesaNumero" class="form-control" placeholder="Ex: 1">
                        </div>
                        <div class="col-md-6">
                            <label>Capacidade:</label>
                            <select id="mesaCapacidade" class="form-control">
                                <option value="2">2 pessoas</option>
                                <option value="4">4 pessoas</option>
                                <option value="6">6 pessoas</option>
                                <option value="8">8 pessoas</option>
                                <option value="10">10 pessoas</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label>Status:</label>
                            <select id="mesaStatus" class="form-control" onchange="atualizarStatusMesa()">
                                <option value="livre">Livre</option>
                                <option value="ocupada">Ocupada</option>
                                <option value="reservada">Reservada</option>
                                <option value="manutencao">Manutenção</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>Garçom:</label>
                            <input type="text" id="mesaGarcom" class="form-control" placeholder="Nome do garçom">
                        </div>
                    </div>
                    
                    <div class="row" id="reservaInfo" style="display: none;">
                        <div class="col-md-6">
                            <label>Cliente:</label>
                            <input type="text" id="reservaCliente" class="form-control" placeholder="Nome do cliente">
                        </div>
                        <div class="col-md-6">
                            <label>Horário:</label>
                            <input type="datetime-local" id="reservaHorario" class="form-control">
                        </div>
                    </div>
                    
                    <div class="row" id="pedidoInfo" style="display: none;">
                        <div class="col-12">
                            <label>Valor do Pedido:</label>
                            <input type="text" id="pedidoValor" class="form-control" placeholder="R$ 0,00" readonly>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <div class="mesa-actions">
                    <button class="btn-success" onclick="salvarMesa()" id="btnSalvarMesa">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button class="btn-warning" onclick="iniciarPedido()" id="btnIniciarPedido" style="display: none;">
                        <i class="fas fa-utensils"></i> Fazer Pedido
                    </button>
                    <button class="btn-info" onclick="verPedido()" id="btnVerPedido" style="display: none;">
                        <i class="fas fa-eye"></i> Ver Pedido
                    </button>
                    <button class="btn-primary" onclick="fecharConta()" id="btnFecharConta" style="display: none;">
                        <i class="fas fa-calculator"></i> Fechar Conta
                    </button>
                    <button class="btn-danger" onclick="excluirMesa()" id="btnExcluirMesa">
                        <i class="fas fa-trash"></i> Excluir
                    </button>
                </div>
                <button class="btn-secondary" onclick="fecharModalMesa()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Carregando mesas...</p>
    </div>

    <!-- Scripts -->
    <script src="../js/auth-system.js"></script>
    <script src="../js/client-config.js"></script>
    <script src="../js/mesas.js"></script>
    
    <script>
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            if (!AuthSystem.isAuthenticated()) {
                window.location.href = '../index.html';
                return;
            }
            
            // Carregar dados do usuário
            const user = AuthSystem.getCurrentUser();
            if (user) {
                document.getElementById('userName').textContent = user.name || user.username;
            }
            
            // Inicializar sistema de mesas
            inicializarMesas();
        });
        
        function voltarDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                AuthSystem.logout();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
