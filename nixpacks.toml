# Nixpacks Configuration for Railway
# https://nixpacks.com/docs/configuration/file

[phases.setup]
nixPkgs = ["nodejs-18_x"]

[phases.install]
cmds = [
    "sh -lc 'if [ -d server ]; then cd server; elif [ -d ../server ]; then cd ../server; fi; npm ci --omit=dev'"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "sh -lc 'if [ -d server ]; then cd server; elif [ -d ../server ]; then cd ../server; fi; npm start'"
