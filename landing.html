<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <!-- Logo e Badge -->
            <div class="logo-section">
                <div class="logo-badge">
                    <i class="fas fa-utensils"></i>
                    <div class="logo-text">
                        <strong>Sistema</strong>
                        <span>Gestão de Bar e Restaurante</span>
                    </div>
                </div>
            </div>

            <!-- Hero Section -->
            <div class="hero-section">
                <h1 class="hero-title">
                    Organize pedidos, delivery e financeiro em um só lugar.
                </h1>
                <p class="hero-subtitle">
                    Agilidade no atendimento, visão do caixa e relatórios simples para o dia a dia.
                </p>
            </div>

            <!-- Feature Pills -->
            <div class="features-pills">
                <a href="dashboard.html" class="feature-pill">
                    <i class="fas fa-receipt"></i>
                    <span>Pedidos e mesas</span>
                </a>
                <a href="delivery.html" class="feature-pill">
                    <i class="fas fa-motorcycle"></i>
                    <span>Delivery integrado</span>
                </a>
                <a href="relatorios.html" class="feature-pill">
                    <i class="fas fa-chart-line"></i>
                    <span>Relatórios rápidos</span>
                </a>
            </div>

            <!-- CTA Button -->
            <div class="cta-section">
                <a href="index.html" class="btn-primary-landing">
                    <span>Acessar Sistema</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <!-- Footer -->
            <footer class="landing-footer">
                <p>© 2025 • Layout responsivo e profissional</p>
            </footer>
        </div>
    </div>
</body>
</html>
