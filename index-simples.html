<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Maria Flor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            margin-bottom: 20px;
            display: block;
        }
        .credentials {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Maria Flor</h1>
        
        <div class="message info">
            <strong>Credenciais de Teste:</strong><br>
            <div class="credentials">
                üëë admin / admin123<br>
                üë®‚Äçüíº gerente / gerente123<br>
                üçΩÔ∏è garcom / garcom123<br>
                üë®‚Äçüç≥ cozinha / cozinha123<br>
                üí∞ caixa / caixa123
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Credenciais hardcoded para teste
        const users = {
            'admin': { password: 'admin123', name: 'Administrador', role: 'admin' },
            'gerente': { password: 'gerente123', name: 'Maria Santos', role: 'gerente' },
            'garcom': { password: 'garcom123', name: 'Jo√£o Silva', role: 'garcom' },
            'cozinha': { password: 'cozinha123', name: 'Ana Costa', role: 'cozinha' },
            'caixa': { password: 'caixa123', name: 'Carlos Oliveira', role: 'caixa' }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            console.log('Tentando login:', username);
            
            if (users[username] && users[username].password === password) {
                const user = users[username];
                
                // Salvar no localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    name: user.name,
                    role: user.role
                }));
                localStorage.setItem('authToken', 'token-' + Date.now());
                
                messageDiv.className = 'message success';
                messageDiv.textContent = `‚úÖ Login bem-sucedido! Bem-vindo, ${user.name}!`;
                messageDiv.style.display = 'block';
                
                console.log('Login bem-sucedido!');
                
                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'pages/dashboard.html';
                }, 1000);
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Usu√°rio ou senha incorretos!';
                messageDiv.style.display = 'block';
                
                console.log('Login falhou!');
            }
        });
        
        console.log('‚úÖ Sistema de login carregado');
        console.log('üìã Usu√°rios dispon√≠veis:', Object.keys(users));
    </script>
</body>
</html>
