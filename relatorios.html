<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Relatórios e análises detalhadas com gráficos e métricas de desempenho.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        
        
        .stats-row { --stats-min: 250px; }

        
        /* Reports Grid */
        .reports-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--spacing-lg); }
        .report-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); transition: all var(--transition); }
        .report-card:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .report-card.full-width { grid-column: 1 / -1; }
        .report-card h3 { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); margin-bottom: var(--spacing); }
        .chart-container { position: relative; width: 100%; height: 300px; }
        .empty-state { text-align: center; padding: var(--spacing-2xl); }
        .empty-state-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-lg); display: flex; align-items: center; justify-content: center; background-color: var(--bg-hover); border-radius: var(--radius-full); color: var(--text-muted); font-size: 2rem; }
        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }
        
        @media (max-width: 1024px) {
            .reports-grid { grid-template-columns: 1fr; }
            .report-card.full-width { grid-column: 1; }
        }
        @media (max-width: 640px) {
            .stats-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <select id="reports-period-filter" class="filter-select" aria-label="Filtrar por período">
                    <option value="all">Todos os Períodos</option>
                    <option value="hoje">Hoje</option>
                    <option value="semana">Últimos 7 dias</option>
                    <option value="mes">Últimos 30 dias</option>
                </select>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Vendas Totais</div>
                        <div class="stat-value" id="summary-total-sales">R$ 0,00</div>
                    </div>
                </div>
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-receipt"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Pedidos Realizados</div>
                        <div class="stat-value" id="summary-total-orders">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="reports-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-chart-bar"></i></div>
                <h3>Sem dados para o período</h3>
                <p>Ajuste o filtro para visualizar os relatórios disponíveis</p>
            </div>
            <div class="reports-grid">
                <div class="report-card full-width">
                    <h3><i class="fas fa-trophy"></i> Itens Mais Vendidos</h3>
                    <div class="chart-container">
                        <canvas id="top-items-chart"></canvas>
                    </div>
                </div>
                <div class="report-card full-width">
                    <h3><i class="fas fa-chart-pie"></i> Vendas por Categoria</h3>
                    <div class="chart-container">
                        <canvas id="sales-by-category-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/relatorios.js"></script>

    <!-- Footer -->
    <footer class="app-footer">
        <p>© 2026 Sistema Bar & Restaurante <span class="version">v3.0.0</span></p>
    </footer>
</body>
</html>
