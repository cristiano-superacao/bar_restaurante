<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/relatorios.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils logo-icon"></i>
                <h2>Sistema</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="cardapio.html"><i class="fas fa-book-open"></i> <span>Cardápio</span></a></li>
                    <li><a href="pedidos.html"><i class="fas fa-receipt"></i> <span>Pedidos</span></a></li>
                    <li><a href="mesas.html"><i class="fas fa-chair"></i> <span>Mesas</span></a></li>
                    <li class="active"><a href="relatorios.html"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <span id="username-display">Usuário</span>
                        <small id="user-role-display">Cargo</small>
                    </div>
                </div>
                <a href="#" id="logout-btn" class="logout-btn" title="Sair" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Relatórios e Análises</h1>
            </header>
            <section class="content-body">
                <div class="reports-grid">
                    <!-- Card de Vendas Totais -->
                    <div class="report-card">
                        <h3>Vendas Totais</h3>
                        <p id="total-sales-value">R$ 0,00</p>
                        <div class="card-icon"><i class="fas fa-dollar-sign"></i></div>
                    </div>
                    <!-- Card de Pedidos Realizados -->
                    <div class="report-card">
                        <h3>Pedidos Realizados</h3>
                        <p id="total-orders-count">0</p>
                        <div class="card-icon"><i class="fas fa-receipt"></i></div>
                    </div>
                    <!-- Card de Itens Mais Vendidos -->
                    <div class="report-card full-width">
                        <h3>Itens Mais Vendidos</h3>
                        <div class="chart-container">
                            <canvas id="top-items-chart"></canvas>
                        </div>
                    </div>
                    <!-- Card de Vendas por Categoria -->
                    <div class="report-card full-width">
                        <h3>Vendas por Categoria</h3>
                        <div class="chart-container">
                            <canvas id="sales-by-category-chart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/relatorios.js"></script>
</body>
</html>
