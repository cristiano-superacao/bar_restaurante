<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Relatórios e análises detalhadas com gráficos e métricas de desempenho.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Premium Background */
        .main-content {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: calc(100vh - 60px);
        }
        
        /* Toolbar Premium */
        .toolbar {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: var(--spacing-lg);
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            margin-bottom: var(--spacing-xl);
            border: 1px solid rgba(255,255,255,0.8);
            display: flex;
            gap: var(--spacing);
            align-items: center;
        }
        
        .filter-select {
            padding: 14px 16px;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(74, 144, 226, 0.05);
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
        }
        
        .filter-select:hover {
            background: white;
            border-color: var(--primary-300);
        }
        
        .filter-select:focus {
            background: white;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
            outline: none;
        }

        /* Stats Row Premium */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-xl);
            margin-bottom: var(--spacing-2xl);
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: var(--spacing-xl);
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: var(--spacing);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            transition: height 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 48px rgba(74, 144, 226, 0.15);
        }
        
        .stat-card:hover::before {
            height: 8px;
        }
        
        .stat-card.stripe-success::before {
            background: linear-gradient(90deg, #10b981, #059669);
        }
        
        .stat-card.stripe-primary::before {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
        }
        
        .stat-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            font-size: 1.75rem;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover .stat-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
        }
        
        .stat-card.stripe-success .stat-icon {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #059669;
        }
        
        .stat-card.stripe-primary .stat-icon {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #2563eb;
        }
        
        .stat-content {
            flex: 1;
            min-width: 0;
        }
        
        .stat-label {
            font-size: 12px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -0.02em;
        }
        
        /* Reports Grid Premium */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: var(--spacing-xl);
        }
        
        .report-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            padding: var(--spacing-xl);
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .report-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            transition: height 0.3s ease;
        }
        
        .report-card:hover {
            box-shadow: 0 12px 48px rgba(74, 144, 226, 0.15);
            transform: translateY(-6px);
        }
        
        .report-card:hover::before {
            height: 6px;
        }
        
        .report-card.full-width {
            grid-column: 1 / -1;
        }
        
        .report-card h3 {
            font-size: 1.25rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: var(--spacing-lg);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.01em;
        }
        
        .report-card h3 i {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.15));
            color: var(--primary-600);
            border-radius: 12px;
            font-size: 1.125rem;
            transition: all 0.3s ease;
        }
        
        .report-card:hover h3 i {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.02), rgba(74, 144, 226, 0.05));
            border-radius: 16px;
            padding: var(--spacing);
        }
        
        /* Empty State Premium */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl) var(--spacing);
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
            margin-bottom: var(--spacing-xl);
        }
        
        .empty-state-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1), rgba(74, 144, 226, 0.15));
            border-radius: 50%;
            color: var(--primary-500);
            font-size: 2.5rem;
            position: relative;
        }
        
        .empty-state-icon::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-weight: var(--font-weight-bold);
        }
        
        .empty-state p {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Responsividade Premium - 4 Breakpoints */
        @media (max-width: 1280px) {
            .stats-row {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
                gap: var(--spacing-lg);
            }
            .reports-grid {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            }
        }
        
        @media (max-width: 1024px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
            .reports-grid {
                grid-template-columns: 1fr;
            }
            .report-card.full-width {
                grid-column: 1;
            }
            .toolbar {
                padding: var(--spacing);
            }
            .stat-icon {
                width: 56px;
                height: 56px;
                font-size: 1.5rem;
            }
            .chart-container {
                height: 320px;
            }
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: var(--spacing);
            }
            
            .stat-icon {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }
            
            .stat-value {
                font-size: 1.75rem;
            }
            
            .chart-container {
                height: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .main-content {
                padding: var(--spacing);
            }
            
            .toolbar {
                padding: var(--spacing-sm);
                border-radius: 12px;
            }
            
            .stat-card {
                border-radius: 16px;
            }
            
            .stat-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                border-radius: 12px;
            }
            
            .stat-label {
                font-size: 10px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .report-card {
                border-radius: 16px;
                padding: var(--spacing);
            }
            
            .report-card h3 {
                font-size: 1.125rem;
            }
            
            .report-card h3 i {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            
            .chart-container {
                height: 240px;
                padding: var(--spacing-sm);
            }
            
            .empty-state-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            
            .empty-state h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <select id="reports-period-filter" class="filter-select" aria-label="Filtrar por período">
                    <option value="all">Todos os Períodos</option>
                    <option value="hoje">Hoje</option>
                    <option value="semana">Últimos 7 dias</option>
                    <option value="mes">Últimos 30 dias</option>
                </select>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Vendas Totais</div>
                        <div class="stat-value" id="summary-total-sales">R$ 0,00</div>
                    </div>
                </div>
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-receipt"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Pedidos Realizados</div>
                        <div class="stat-value" id="summary-total-orders">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="reports-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-chart-bar"></i></div>
                <h3>Sem dados para o período</h3>
                <p>Ajuste o filtro para visualizar os relatórios disponíveis</p>
            </div>
            <div class="reports-grid">
                <div class="report-card full-width">
                    <h3><i class="fas fa-trophy"></i> Itens Mais Vendidos</h3>
                    <div class="chart-container">
                        <canvas id="top-items-chart"></canvas>
                    </div>
                </div>
                <div class="report-card full-width">
                    <h3><i class="fas fa-chart-pie"></i> Vendas por Categoria</h3>
                    <div class="chart-container">
                        <canvas id="sales-by-category-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/relatorios.js"></script>



</body>
</html>
