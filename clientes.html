<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Gerenciamento completo de clientes com histórico e informações de contato.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        
        /* Clients Grid */
        .clients-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: var(--spacing-lg); }
        .client-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); transition: all var(--transition); position: relative; }
        .client-card:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .client-header { display: flex; align-items: start; gap: var(--spacing); margin-bottom: var(--spacing); }
        .client-avatar { width: 56px; height: 56px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--primary-500), var(--primary-600)); color: var(--text-white); border-radius: var(--radius-full); font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); flex-shrink: 0; }
        .client-info { flex: 1; min-width: 0; }
        .client-name { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); margin-bottom: 0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .client-id { font-size: var(--font-size-xs); color: var(--text-muted); }
        .client-details { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: var(--spacing); }
        .client-detail { display: flex; align-items: center; gap: 0.5rem; font-size: var(--font-size-sm); color: var(--text-secondary); }
        .client-detail i { width: 16px; color: var(--text-muted); text-align: center; }
        .client-detail.empty { color: var(--text-muted); font-style: italic; }
        .client-notes { padding: var(--spacing); background-color: var(--bg-body); border-radius: var(--radius); font-size: var(--font-size-sm); color: var(--text-secondary); margin-bottom: var(--spacing); line-height: 1.5; max-height: 4.5em; overflow: hidden; }
        .client-notes.empty { color: var(--text-muted); font-style: italic; text-align: center; }
        .client-footer { display: flex; justify-content: space-between; align-items: center; padding-top: var(--spacing); border-top: 1px solid var(--border-color); }
        .client-date { font-size: var(--font-size-xs); color: var(--text-muted); }
        .client-actions { display: flex; gap: var(--spacing-xs); }
        
        .client-action-btn.edit:hover { background-color: var(--primary-50); color: var(--primary-600); }
        .client-action-btn.delete:hover { background-color: var(--error-50); color: var(--error-600); }
        .empty-state { text-align: center; padding: var(--spacing-2xl); }
        .empty-state-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-lg); display: flex; align-items: center; justify-content: center; background-color: var(--bg-hover); border-radius: var(--radius-full); color: var(--text-muted); font-size: 2rem; }
        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }
        
        @media (max-width: 1024px) {
            .clients-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }
        @media (max-width: 640px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            .search-box { min-width: 100%; }
            .stats-row { grid-template-columns: 1fr; }
            .clients-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-client-input" placeholder="Buscar por nome, e-mail ou telefone..." aria-label="Buscar cliente">
                </div>
                <button class="btn btn-primary" id="btn-new-client"><i class="fas fa-plus"></i> Novo Cliente</button>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total de Clientes</div>
                        <div class="stat-value" id="clients-total">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-envelope"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Com E-mail</div>
                        <div class="stat-value" id="clients-email">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-violet">
                    <div class="stat-icon"><i class="fas fa-phone"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Com Telefone</div>
                        <div class="stat-value" id="clients-phone">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="clients-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-user"></i></div>
                <h3>Nenhum cliente encontrado</h3>
                <p>Cadastre clientes para começar a gerenciar seu relacionamento</p>
            </div>
            <div class="clients-grid" id="clients-grid"></div>
        </main>
    </div>
    <div id="client-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="client-modal-title">Novo Cliente</h2>
                <button class="close-btn" id="close-client-modal" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="client-form">
                    <div id="client-form-error" class="form-error"></div>
                    <input type="hidden" id="client-id">
                    <div class="form-group">
                        <label for="client-name">Nome *</label>
                        <input type="text" id="client-name" placeholder="Nome completo do cliente" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-email">E-mail</label>
                            <input type="email" id="client-email" placeholder="email@exemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="client-phone">Telefone</label>
                            <input type="tel" id="client-phone" placeholder="(DDD) 9xxxx-xxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="client-address">Endereço</label>
                        <input type="text" id="client-address" placeholder="Rua, número, bairro">
                    </div>
                    <div class="form-group">
                        <label for="client-birthdate">Data de Nascimento</label>
                        <input type="date" id="client-birthdate">
                    </div>
                    <div class="form-group">
                        <label for="client-notes">Observações</label>
                        <textarea id="client-notes" rows="3" placeholder="Preferências, alergias, referências..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-client">Cancelar</button>
                <button type="submit" form="client-form" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Cliente</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/clientes.js"></script>

    <!-- Footer -->
    <footer class="app-footer">
        <p>© 2026 Sistema Bar & Restaurante <span class="version">v3.0.0</span></p>
    </footer>
</body>
</html>
