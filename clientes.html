<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Sistema de Gestão</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/clientes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-utensils logo-icon"></i>
        <h2>Sistema</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
          <li><a href="cardapio.html"><i class="fas fa-book-open"></i> <span>Cardápio</span></a></li>
          <li><a href="pedidos.html"><i class="fas fa-receipt"></i> <span>Pedidos</span></a></li>
          <li class="active"><a href="clientes.html"><i class="fas fa-user"></i> <span>Clientes</span></a></li>
          <li><a href="delivery.html"><i class="fas fa-motorcycle"></i> <span>Delivery</span></a></li>
          <li><a href="mesas.html"><i class="fas fa-chair"></i> <span>Mesas</span></a></li>
          <li><a href="reserva.html"><i class="fas fa-calendar-check"></i> <span>Reservas</span></a></li>
          <li><a href="estoque.html"><i class="fas fa-boxes"></i> <span>Estoque</span></a></li>
          <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> <span>Financeiro</span></a></li>
          <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a></li>
          <li><a href="configuracoes.html"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
          <li><a href="usuarios.html"><i class="fas fa-users"></i> <span>Usuários</span></a></li>
          <li><a href="empresas.html"><i class="fas fa-building"></i> <span>Empresas</span></a></li>
          <li><a href="manual.html"><i class="fas fa-book"></i> <span>Manual</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <div>
            <span id="username-display">Usuário</span>
            <small id="user-role-display">Cargo</small>
          </div>
        </div>
        <a href="#" id="logout-btn" class="logout-btn" title="Sair" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">
          <h1>Clientes</h1>
          <p>Gerencie os clientes por empresa</p>
        </div>
        <div class="header-actions"></div>
      </header>

      <section class="content-area">
        <div class="toolbar">
          <div class="search-input">
            <i class="fas fa-search"></i>
            <input type="text" id="search-client-input" placeholder="Buscar por nome, e-mail ou telefone..." />
          </div>
          <button class="btn btn-primary" id="btn-new-client"><i class="fas fa-plus"></i> Novo Cliente</button>
        </div>

        <div id="clientes-list" class="data-list"></div>

        <div id="empty-state" class="empty-state" style="display:none">
          <div class="icon"><i class="fas fa-user"></i></div>
          <p>Nenhum cliente encontrado.</p>
        </div>
      </section>
    </main>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
  </div>

  <!-- Modal Cliente -->
  <div id="client-modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="client-modal-title">Novo Cliente</h2>
        <span class="close-btn" id="close-client-modal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="client-form">
          <input type="hidden" id="client-id">
          <div class="form-group">
            <label for="client-name">Nome</label>
            <input type="text" id="client-name" required>
          </div>
          <div class="form-group">
            <label for="client-email">E-mail</label>
            <input type="email" id="client-email" placeholder="opcional">
          </div>
          <div class="form-group">
            <label for="client-phone">Telefone</label>
            <input type="text" id="client-phone" placeholder="(00) 00000-0000">
          </div>
          <div class="form-group">
            <label for="client-address">Endereço</label>
            <input type="text" id="client-address" placeholder="Rua, número, bairro">
          </div>
          <div class="form-group">
            <label for="client-birthdate">Nascimento</label>
            <input type="date" id="client-birthdate">
          </div>
          <div class="form-group">
            <label for="client-notes">Observações</label>
            <textarea id="client-notes" rows="3" placeholder="Preferências, referências etc."></textarea>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-client">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth-neon.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/clientes.js"></script>
</body>
</html>
