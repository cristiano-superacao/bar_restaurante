<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/pedidos.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils logo-icon"></i>
                <h2>Sistema</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="cardapio.html"><i class="fas fa-book-open"></i> <span>Cardápio</span></a></li>
                    <li class="active"><a href="pedidos.html"><i class="fas fa-receipt"></i> <span>Pedidos</span></a></li>
                    <li><a href="#"><i class="fas fa-chair"></i> <span>Mesas</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <span id="username-display">Usuário</span>
                        <small id="user-role-display">Cargo</small>
                    </div>
                </div>
                <a href="#" id="logout-btn" class="logout-btn" title="Sair" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Pedidos</h1>
                <button class="btn btn-primary" id="add-order-btn"><i class="fas fa-plus"></i> Novo Pedido</button>
            </header>
            <section class="content-body">
                <div class="orders-filters">
                    <input type="text" id="search-order-input" placeholder="Buscar por ID ou Mesa..." aria-label="Buscar pedido">
                    <select id="status-filter" aria-label="Filtrar por status">
                        <option value="all">Todos os Status</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Preparo">Em Preparo</option>
                        <option value="Entregue">Entregue</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="orders-grid" id="orders-grid">
                    <!-- Pedidos serão inseridos aqui -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Pedido -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="order-modal-title">Novo Pedido</h2>
            <form id="order-form">
                <input type="hidden" id="order-id">
                <div class="form-group">
                    <label for="order-table">Mesa</label>
                    <input type="text" id="order-table" placeholder="Ex: Mesa 05, Balcão" required>
                </div>
                <div class="form-group">
                    <label>Itens do Pedido</label>
                    <div id="order-items-container">
                        <!-- Itens do pedido serão adicionados aqui -->
                    </div>
                    <div class="add-item-form">
                         <select id="menu-item-select" aria-label="Selecionar item do cardápio"></select>
                         <input type="number" id="item-quantity" value="1" min="1" aria-label="Quantidade do item">
                         <button type="button" id="add-item-to-order-btn" class="btn btn-secondary">Adicionar Item</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="order-status">Status</label>
                    <select id="order-status">
                        <option value="Pendente">Pendente</option>
                        <option value="Em Preparo">Em Preparo</option>
                        <option value="Entregue">Entregue</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="order-total">
                    <strong>Total:</strong> <span id="order-total-price">R$ 0,00</span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/pedidos.js"></script>
</body>
</html>
