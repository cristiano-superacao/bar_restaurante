<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/mesas.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils"></i>
                <h3>Restaurante</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="cardapio.html"><i class="fas fa-book-open"></i> Cardápio</a></li>
                    <li><a href="pedidos.html"><i class="fas fa-receipt"></i> Pedidos</a></li>
                    <li><a href="mesas.html" class="active"><i class="fas fa-chair"></i> Mesas</a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-check"></i> Reservas</a></li>
                    <li><a href="estoque.html"><i class="fas fa-boxes"></i> Estoque</a></li>
                    <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                    <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">
                    <h1>Gerenciamento de Mesas</h1>
                    <p>Visualize e organize o status das suas mesas</p>
                </div>
                <div class="header-user">
                    <div class="user-info">
                        <span id="username-display"></span>
                        <small id="user-role-display"></small>
                    </div>
                    <img src="https://i.pravatar.cc/150?u=admin" alt="Avatar do Usuário" class="user-avatar">
                </div>
            </header>
            <section class="content-area">
                <div class="tables-controls">
                    <div class="search-filter-container">
                        <select id="table-status-filter" aria-label="Filtrar por status da mesa">
                            <option value="all">Todas</option>
                            <option value="Livre">Livre</option>
                            <option value="Ocupada">Ocupada</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="add-table-btn"><i class="fas fa-plus"></i> Adicionar Mesa</button>
                </div>
                <div class="tables-grid" id="tables-grid">
                    <!-- Mesas serão inseridas aqui pelo JavaScript -->
                </div>
            </section>
        </main>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <!-- Modal para Adicionar/Editar Mesa -->
    <div id="table-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="table-modal-title">Adicionar Nova Mesa</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="table-form">
                <input type="hidden" id="table-id">
                <div class="form-group">
                    <label for="table-name">Nome/Número da Mesa</label>
                    <input type="text" id="table-name" placeholder="Ex: Mesa 01, Varanda 2" required>
                </div>
                <div class="form-group">
                    <label for="table-capacity">Capacidade</label>
                    <input type="number" id="table-capacity" min="1" value="4" required>
                </div>
                <div class="form-group">
                    <label for="table-status">Status</label>
                    <select id="table-status" required>
                        <option value="Livre">Livre</option>
                        <option value="Ocupada">Ocupada</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/mesas.js"></script>
</body>
</html>
