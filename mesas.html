<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Gerenciamento visual de mesas com controle de status, ocupação e capacidade.">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main/overlay) centralizado no design-system.css */
        
        /* Toolbar */
        .toolbar {
            display: flex;
            gap: var(--spacing);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.625rem 1rem 0.625rem 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }
        
        .filter-group {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        
        
        /* Tables Grid */
        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .table-card {
            background-color: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
            position: relative;
            cursor: pointer;
            transition: all var(--transition);
        }
        
        .table-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .table-card.livre {
            border-color: var(--success-300);
            background: linear-gradient(135deg, var(--success-50), var(--bg-card));
        }
        
        .table-card.livre:hover {
            border-color: var(--success-500);
        }
        
        .table-card.ocupada {
            border-color: var(--error-300);
            background: linear-gradient(135deg, var(--error-50), var(--bg-card));
        }
        
        .table-card.ocupada:hover {
            border-color: var(--error-500);
        }
        
        .table-icon {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            font-size: 2rem;
            margin-bottom: var(--spacing);
        }
        
        .table-card.livre .table-icon {
            background-color: var(--success-100);
            color: var(--success-600);
        }
        
        .table-card.ocupada .table-icon {
            background-color: var(--error-100);
            color: var(--error-600);
        }
        
        .table-name {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .table-capacity {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: var(--spacing);
        }
        
        .table-status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .table-card.livre .table-status-badge {
            background-color: var(--success-100);
            color: var(--success-700);
        }
        
        .table-card.ocupada .table-status-badge {
            background-color: var(--error-100);
            color: var(--error-700);
        }
        
        .table-actions {
            position: absolute;
            top: var(--spacing);
            right: var(--spacing);
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .table-card:hover .table-actions {
            opacity: 1;
        }
        
        .table-action-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background-color: var(--bg-card);
            color: var(--text-secondary);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }
        
        .table-action-btn:hover {
            background-color: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .table-action-btn.edit:hover {
            background-color: var(--primary-50);
            color: var(--primary-600);
        }
        
        .table-action-btn.delete:hover {
            background-color: var(--error-50);
            color: var(--error-600);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
        }
        
        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-hover);
            border-radius: var(--radius-full);
            color: var(--text-muted);
            font-size: 2rem;
        }
        
        .empty-state h3 {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        /* Responsive */
        @media (max-width: 1024px) {
            .tables-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
        
        @media (max-width: 640px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .filter-group {
                flex-wrap: wrap;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .tables-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .table-card {
                min-height: 160px;
                padding: var(--spacing);
            }
            
            .table-icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
            
            .table-name {
                font-size: var(--font-size-lg);
            }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-table-input" placeholder="Buscar mesa por nome ou número..." aria-label="Buscar mesa">
                </div>
                
                <div class="filter-group">
                    <select id="table-status-filter" class="filter-select" aria-label="Filtrar por status da mesa">
                        <option value="all">Todas</option>
                        <option value="Livre">Livres</option>
                        <option value="Ocupada">Ocupadas</option>
                    </select>
                    
                    <button class="btn btn-primary" id="add-table-btn">
                        <i class="fas fa-plus"></i> Adicionar Mesa
                    </button>
                </div>
            </div>
            
            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-card stripe-success">
                    <div class="stat-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Livres</div>
                        <div class="stat-value" id="mesas-livres">0</div>
                    </div>
                </div>
                
                <div class="stat-card stripe-error">
                    <div class="stat-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Ocupadas</div>
                        <div class="stat-value" id="mesas-ocupadas">0</div>
                    </div>
                </div>
                
                <div class="stat-card stripe-primary">
                    <div class="stat-icon">
                        <i class="fas fa-chair"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total Mesas</div>
                        <div class="stat-value" id="mesas-total">0</div>
                    </div>
                </div>
                
                <div class="stat-card stripe-primary">
                    <div class="stat-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Capacidade</div>
                        <div class="stat-value" id="mesas-capacidade">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="tables-empty" style="display: none;">
                <div class="empty-state-icon">
                    <i class="fas fa-inbox"></i>
                </div>
                <h3>Nenhuma mesa encontrada</h3>
                <p>Ajuste os filtros ou adicione uma nova mesa para começar</p>
            </div>
            
            <!-- Tables Grid -->
            <div class="tables-grid" id="tables-grid">
                <!-- Mesas serão inseridas aqui via JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Modal Adicionar/Editar Mesa -->
    <div id="table-modal" class="modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h2 id="table-modal-title">Adicionar Nova Mesa</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="table-form">
                    <input type="hidden" id="table-id">
                    
                    <div class="form-group">
                        <label for="table-name">Nome/Número da Mesa *</label>
                        <input type="text" id="table-name" placeholder="Ex: Mesa 01, Varanda 2" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="table-capacity">Capacidade (pessoas) *</label>
                        <input type="number" id="table-capacity" min="1" max="20" value="4" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="table-status">Status *</label>
                        <select id="table-status" required>
                            <option value="Livre">Livre</option>
                            <option value="Ocupada">Ocupada</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="table-form" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Mesa
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/mesas.js"></script>

    <!-- Footer -->
    <footer class="app-footer">
        <p>© 2026 Sistema Bar & Restaurante <span class="version">v3.0.0</span></p>
    </footer>
</body>
</html>
