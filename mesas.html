<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas - Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/mesas.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils logo-icon"></i>
                <h2>Sistema</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="cardapio.html"><i class="fas fa-book-open"></i> <span>Cardápio</span></a></li>
                    <li><a href="pedidos.html"><i class="fas fa-receipt"></i> <span>Pedidos</span></a></li>
                    <li class="active"><a href="mesas.html"><i class="fas fa-chair"></i> <span>Mesas</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <span id="username-display">Usuário</span>
                        <small id="user-role-display">Cargo</small>
                    </div>
                </div>
                <a href="#" id="logout-btn" class="logout-btn" title="Sair" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Gerenciamento de Mesas</h1>
                <button class="btn btn-primary" id="add-table-btn"><i class="fas fa-plus"></i> Adicionar Mesa</button>
            </header>
            <section class="content-body">
                <div class="tables-filters">
                    <select id="table-status-filter" aria-label="Filtrar por status da mesa">
                        <option value="all">Todas</option>
                        <option value="Livre">Livre</option>
                        <option value="Ocupada">Ocupada</option>
                    </select>
                </div>
                <div class="tables-grid" id="tables-grid">
                    <!-- Mesas serão inseridas aqui pelo JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Mesa -->
    <div id="table-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="table-modal-title">Adicionar Nova Mesa</h2>
            <form id="table-form">
                <input type="hidden" id="table-id">
                <div class="form-group">
                    <label for="table-name">Nome/Número da Mesa</label>
                    <input type="text" id="table-name" placeholder="Ex: Mesa 01, Varanda 2" required>
                </div>
                <div class="form-group">
                    <label for="table-capacity">Capacidade</label>
                    <input type="number" id="table-capacity" min="1" value="4" required>
                </div>
                <div class="form-group">
                    <label for="table-status">Status</label>
                    <select id="table-status" required>
                        <option value="Livre">Livre</option>
                        <option value="Ocupada">Ocupada</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/mesas.js"></script>
</body>
</html>
