<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestão</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils"></i>
                <h3>Restaurante</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-receipt"></i> Pedidos</a></li>
                    <li><a href="#"><i class="fas fa-chair"></i> Mesas</a></li>
                    <li><a href="#"><i class="fas fa-book-open"></i> Cardápio</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1>Dashboard</h1>
                    <p>Visão geral do seu estabelecimento</p>
                </div>
                <div class="header-user">
                    <div class="user-info">
                        <span id="username-display"></span>
                        <small id="user-role-display"></small>
                    </div>
                    <img src="https://i.pravatar.cc/150?u=admin" alt="Avatar do Usuário" class="user-avatar">
                </div>
            </header>
            <section class="content-area">
                <!-- O conteúdo dinâmico será carregado aqui -->
                <div class="welcome-message">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Aqui você pode gerenciar todo o seu restaurante de forma fácil e rápida.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
