<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Controle financeiro completo com receitas, despesas e saldo em tempo real.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        .toolbar { display: flex; gap: var(--spacing); margin-bottom: var(--spacing-lg); flex-wrap: wrap; align-items: center; }
        
        .filter-group { display: flex; gap: var(--spacing-sm); align-items: center; }

        
        /* Transações List */
        .transacoes-list { display: flex; flex-direction: column; gap: var(--spacing); }
        .transacao-item { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); display: grid; grid-template-columns: auto 1fr auto auto; gap: var(--spacing-lg); align-items: center; transition: all var(--transition); }
        .transacao-item:hover { box-shadow: var(--shadow-md); transform: translateY(-1px); }
        .transacao-icon { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border-radius: var(--radius-lg); font-size: 1.25rem; flex-shrink: 0; }
        .transacao-item.receita .transacao-icon { background-color: var(--success-50); color: var(--success-600); }
        .transacao-item.despesa .transacao-icon { background-color: var(--error-50); color: var(--error-600); }
        .transacao-info { flex: 1; min-width: 0; }
        .transacao-descricao { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); margin-bottom: 0.25rem; }
        .transacao-meta { display: flex; gap: var(--spacing); flex-wrap: wrap; }
        .transacao-data { display: inline-flex; align-items: center; gap: 0.375rem; padding: 0.25rem 0.625rem; background-color: var(--bg-body); border-radius: var(--radius-full); font-size: var(--font-size-xs); color: var(--text-muted); }
        .transacao-data i { font-size: 0.75rem; }
        .transacao-tipo { display: inline-block; padding: 0.25rem 0.625rem; border-radius: var(--radius-full); font-size: var(--font-size-xs); font-weight: var(--font-weight-semibold); text-transform: uppercase; }
        .transacao-item.receita .transacao-tipo { background-color: var(--success-50); color: var(--success-700); }
        .transacao-item.despesa .transacao-tipo { background-color: var(--error-50); color: var(--error-700); }
        .transacao-valor { text-align: right; }
        .valor-display { font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); display: block; line-height: 1; }
        .transacao-item.receita .valor-display { color: var(--success-600); }
        .transacao-item.despesa .valor-display { color: var(--error-600); }
        .transacao-actions { display: flex; gap: var(--spacing-xs); }
        .transacao-action-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border: none; background-color: transparent; color: var(--text-secondary); border-radius: var(--radius); cursor: pointer; transition: all var(--transition-fast); }
        .transacao-action-btn:hover { background-color: var(--bg-hover); color: var(--text-primary); }
        .transacao-action-btn.edit:hover { background-color: var(--primary-50); color: var(--primary-600); }
        .transacao-action-btn.delete:hover { background-color: var(--error-50); color: var(--error-600); }
        .empty-state { text-align: center; padding: var(--spacing-2xl); }
        .empty-state-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-lg); display: flex; align-items: center; justify-content: center; background-color: var(--bg-hover); border-radius: var(--radius-full); color: var(--text-muted); font-size: 2rem; }
        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }
        
        @media (max-width: 1024px) {
            .transacao-item { grid-template-columns: auto 1fr auto; }
            .transacao-actions { grid-column: 1 / -1; justify-content: flex-end; margin-top: var(--spacing-sm); }
        }
        @media (max-width: 640px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            
            .filter-group { flex-wrap: wrap; }
            .stats-row { grid-template-columns: 1fr; }
            .transacao-item { grid-template-columns: auto 1fr; padding: var(--spacing); }
            .transacao-valor { grid-column: 1 / -1; text-align: left; margin-top: var(--spacing-sm); }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="financeiro-search" placeholder="Buscar transações..." aria-label="Buscar transação">
                </div>
                <div class="filter-group">
                    <select id="financeiro-tipo-filter" class="filter-select" aria-label="Filtrar por tipo">
                        <option value="todos">Todos os Tipos</option>
                        <option value="receita">Receitas</option>
                        <option value="despesa">Despesas</option>
                    </select>
                    <select id="financeiro-status-filter" class="filter-select" aria-label="Filtrar por status">
                        <option value="todos">Todos os Status</option>
                        <option value="pago">Pago</option>
                        <option value="pendente">Pendente</option>
                    </select>
                    <button class="btn btn-primary" id="add-transacao-btn"><i class="fas fa-plus"></i> Nova Transação</button>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Saldo Atual</div>
                        <div class="stat-value" id="saldo-total">R$ 0,00</div>
                    </div>
                </div>
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-arrow-trend-up"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Receitas</div>
                        <div class="stat-value" id="total-receitas">R$ 0,00</div>
                    </div>
                </div>
                <div class="stat-card stripe-error">
                    <div class="stat-icon"><i class="fas fa-arrow-trend-down"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Despesas</div>
                        <div class="stat-value" id="total-despesas">R$ 0,00</div>
                    </div>
                </div>
                <div class="stat-card stripe-violet">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Previsão</div>
                        <div class="stat-value" id="saldo-previsto">R$ 0,00</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="transacoes-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-dollar-sign"></i></div>
                <h3>Nenhuma transação encontrada</h3>
                <p>Comece adicionando uma nova receita ou despesa</p>
            </div>
            <div class="transacoes-list" id="transacoes-list"></div>
        </main>
    </div>
    <div id="transacao-modal" class="modal modal-premium">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="transacao-modal-title">Nova Transação</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="transacao-form">
                    <input type="hidden" id="transacao-id">
                    <div class="form-group">
                        <label for="transacao-descricao">Descrição *</label>
                        <input type="text" id="transacao-descricao" placeholder="Descrição da transação" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="transacao-valor">Valor (R$) *</label>
                            <input type="number" id="transacao-valor" step="0.01" min="0" placeholder="0,00" required>
                        </div>
                        <div class="form-group">
                            <label for="transacao-tipo">Tipo *</label>
                            <select id="transacao-tipo" required>
                                <option value="Receita">Receita</option>
                                <option value="Despesa">Despesa</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="transacao-data">Data *</label>
                        <input type="date" id="transacao-data" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn">Cancelar</button>
                <button type="submit" form="transacao-form" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Transação</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/financeiro.js"></script>



</body>
</html>
