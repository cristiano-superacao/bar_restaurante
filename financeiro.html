<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/financeiro.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils logo-icon"></i>
                <h2>Sistema</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a></li>
                    <li><a href="cardapio.html"><i class="fas fa-book-open"></i> <span>Cardápio</span></a></li>
                    <li><a href="pedidos.html"><i class="fas fa-receipt"></i> <span>Pedidos</span></a></li>
                    <li><a href="mesas.html"><i class="fas fa-chair"></i> <span>Mesas</span></a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-check"></i> <span>Reservas</span></a></li>
                    <li><a href="estoque.html"><i class="fas fa-boxes"></i> <span>Estoque</span></a></li>
                    <li class="active"><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> <span>Financeiro</span></a></li>
                    <li><a href="relatorios.html"><i class="fas fa-chart-line"></i> <span>Relatórios</span></a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <div>
                        <span id="username-display">Usuário</span>
                        <small id="user-role-display">Cargo</small>
                    </div>
                </div>
                <a href="#" id="logout-btn" class="logout-btn" title="Sair" aria-label="Sair"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Controle Financeiro</h1>
                <button class="btn btn-primary" id="add-transacao-btn"><i class="fas fa-plus"></i> Nova Transação</button>
            </header>
            <section class="content-body">
                <div class="financeiro-summary">
                    <div class="summary-card receitas">
                        <h3><i class="fas fa-arrow-up"></i> Receitas</h3>
                        <p id="total-receitas">R$ 0,00</p>
                    </div>
                    <div class="summary-card despesas">
                        <h3><i class="fas fa-arrow-down"></i> Despesas</h3>
                        <p id="total-despesas">R$ 0,00</p>
                    </div>
                    <div class="summary-card saldo">
                        <h3><i class="fas fa-balance-scale"></i> Saldo</h3>
                        <p id="saldo-total">R$ 0,00</p>
                    </div>
                </div>
                <div class="transacoes-list" id="transacoes-list">
                    <!-- Transações serão inseridas aqui -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Transação -->
    <div id="transacao-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="transacao-modal-title">Nova Transação</h2>
            <form id="transacao-form">
                <input type="hidden" id="transacao-id">
                <div class="form-group">
                    <label for="transacao-descricao">Descrição</label>
                    <input type="text" id="transacao-descricao" required>
                </div>
                <div class="form-group">
                    <label for="transacao-valor">Valor (R$)</label>
                    <input type="number" id="transacao-valor" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="transacao-tipo">Tipo</label>
                    <select id="transacao-tipo" required>
                        <option value="Receita">Receita</option>
                        <option value="Despesa">Despesa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="transacao-data">Data</label>
                    <input type="date" id="transacao-data" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/financeiro.js"></script>
</body>
</html>
