# Railway Configuration
# Para deploy do backend (pasta server/)

[build]
builder = "NIXPACKS"
watchPatterns = ["server/**"]

[deploy]
startCommand = "sh -lc 'if [ -d server ]; then cd server; elif [ -d ../server ]; then cd ../server; fi; npm start'"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
