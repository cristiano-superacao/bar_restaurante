<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Gerenciamento completo de reservas com calendário e controle de status.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        
        .filter-date { padding: 0.625rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-full); font-size: var(--font-size-sm); background-color: var(--bg-card); color: var(--text-secondary); cursor: pointer; transition: all var(--transition-fast); }
        .filter-date:hover, .filter-date:focus { border-color: var(--primary-300); outline: none; }
        

        
        /* Reservas Grid */
        .reservas-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: var(--spacing-lg); }
        .reserva-card { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); transition: all var(--transition); position: relative; }
        .reserva-card:hover { box-shadow: var(--shadow-md); transform: translateY(-2px); }
        .reserva-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--spacing); padding-bottom: var(--spacing); border-bottom: 1px solid var(--border-color); }
        .reserva-info { flex: 1; min-width: 0; }
        .reserva-customer { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); margin-bottom: 0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .reserva-phone { font-size: var(--font-size-sm); color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem; }
        .reserva-status-badge { padding: 0.375rem 0.75rem; border-radius: var(--radius-full); font-size: var(--font-size-xs); font-weight: var(--font-weight-semibold); text-transform: uppercase; letter-spacing: 0.025em; }
        .reserva-status-badge.confirmada { background-color: var(--success-50); color: var(--success-700); }
        .reserva-status-badge.pendente { background-color: var(--warning-50); color: var(--warning-700); }
        .reserva-status-badge.cancelada { background-color: var(--error-50); color: var(--error-700); }
        .reserva-details { display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: var(--spacing); }
        .reserva-detail { display: flex; align-items: center; gap: 0.75rem; padding: var(--spacing-sm) var(--spacing); background-color: var(--bg-body); border-radius: var(--radius); }
        .reserva-detail-icon { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background-color: var(--primary-50); color: var(--primary-600); border-radius: var(--radius); font-size: 1rem; flex-shrink: 0; }
        .reserva-detail-content { flex: 1; }
        .reserva-detail-label { font-size: var(--font-size-xs); color: var(--text-muted); margin-bottom: 0.125rem; }
        .reserva-detail-value { font-size: var(--font-size-sm); color: var(--text-primary); font-weight: var(--font-weight-semibold); }
        .reserva-footer { display: flex; justify-content: flex-end; align-items: center; padding-top: var(--spacing); border-top: 1px solid var(--border-color); }
        .reserva-actions { display: flex; gap: var(--spacing-xs); }
        .reserva-action-btn { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; border: none; background-color: transparent; color: var(--text-secondary); border-radius: var(--radius); cursor: pointer; transition: all var(--transition-fast); }
        .reserva-action-btn:hover { background-color: var(--bg-hover); color: var(--text-primary); }
        .reserva-action-btn.edit:hover { background-color: var(--primary-50); color: var(--primary-600); }
        .reserva-action-btn.delete:hover { background-color: var(--error-50); color: var(--error-600); }
        .empty-state { text-align: center; padding: var(--spacing-2xl); }
        .empty-state-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-lg); display: flex; align-items: center; justify-content: center; background-color: var(--bg-hover); border-radius: var(--radius-full); color: var(--text-muted); font-size: 2rem; }
        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }
        
        @media (max-width: 1024px) {
            .reservas-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
        }
        @media (max-width: 640px) {
            .reservas-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar por nome ou telefone..." aria-label="Buscar reserva">
                </div>
                <div class="filter-group">
                    <input type="date" id="date-filter" class="filter-date" aria-label="Filtrar por data">
                    <select id="status-filter" class="filter-select" aria-label="Filtrar por status">
                        <option value="all">Todos os Status</option>
                        <option value="Confirmada">Confirmada</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                    <button class="btn btn-primary" id="add-reserva-btn"><i class="fas fa-plus"></i> Nova Reserva</button>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Confirmadas</div>
                        <div class="stat-value" id="reservas-confirmadas">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-warning">
                    <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Pendentes</div>
                        <div class="stat-value" id="reservas-pendentes">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-error">
                    <div class="stat-icon"><i class="fas fa-ban"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Canceladas</div>
                        <div class="stat-value" id="reservas-canceladas">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total</div>
                        <div class="stat-value" id="reservas-total">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="reservas-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                <h3>Nenhuma reserva encontrada</h3>
                <p>Ajuste os filtros ou crie uma nova reserva</p>
            </div>
            <div class="reservas-grid" id="reservas-grid"></div>
        </main>
    </div>
    <div id="reserva-modal" class="modal modal-premium">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="reserva-modal-title">Nova Reserva</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reserva-form">
                    <div id="reserva-form-error" class="form-error"></div>
                    <input type="hidden" id="reserva-id">
                    <div class="form-group">
                        <label for="reserva-name">Nome do Cliente *</label>
                        <input type="text" id="reserva-name" placeholder="Nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="reserva-phone">Telefone *</label>
                        <input type="tel" id="reserva-phone" placeholder="(DDD) 9xxxx-xxxx" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reserva-date">Data *</label>
                            <input type="date" id="reserva-date" required>
                        </div>
                        <div class="form-group">
                            <label for="reserva-time">Hora *</label>
                            <input type="time" id="reserva-time" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="reserva-people">Número de Pessoas *</label>
                            <input type="number" id="reserva-people" min="1" value="2" required>
                        </div>
                        <div class="form-group">
                            <label for="reserva-status">Status</label>
                            <select id="reserva-status" required>
                                <option value="Confirmada">Confirmada</option>
                                <option value="Pendente">Pendente</option>
                                <option value="Cancelada">Cancelada</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn">Cancelar</button>
                <button type="submit" form="reserva-form" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Reserva</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/reserva.js"></script>



</body>
</html>
