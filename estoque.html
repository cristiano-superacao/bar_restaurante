<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Controle de estoque com alertas de quantidade mínima e rastreamento de produtos.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        .toolbar { display: flex; gap: var(--spacing); margin-bottom: var(--spacing-lg); flex-wrap: wrap; align-items: center; }
        
        .filter-group { display: flex; gap: var(--spacing-sm); align-items: center; }

        
        /* Estoque List */
        .estoque-list { display: flex; flex-direction: column; gap: var(--spacing); }
        .estoque-item { background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); display: grid; grid-template-columns: auto 1fr auto auto; gap: var(--spacing-lg); align-items: center; transition: all var(--transition); }
        .estoque-item:hover { box-shadow: var(--shadow-md); transform: translateY(-1px); }
        .estoque-icon { width: 48px; height: 48px; display: flex; align-items: center; justify-content: center; border-radius: var(--radius-lg); font-size: 1.25rem; flex-shrink: 0; }
        .estoque-item.ok .estoque-icon { background-color: var(--success-50); color: var(--success-600); }
        .estoque-item.low .estoque-icon { background-color: var(--warning-50); color: var(--warning-600); }
        .estoque-item.critical .estoque-icon { background-color: var(--error-50); color: var(--error-600); }
        .estoque-info { flex: 1; min-width: 0; }
        .estoque-name { font-size: var(--font-size-lg); font-weight: var(--font-weight-bold); color: var(--text-primary); margin-bottom: 0.25rem; }
        .estoque-category { display: inline-block; padding: 0.25rem 0.625rem; background-color: var(--bg-body); border-radius: var(--radius-full); font-size: var(--font-size-xs); color: var(--text-muted); font-weight: var(--font-weight-medium); }
        .estoque-quantity { text-align: right; }
        .quantity-value { font-size: var(--font-size-2xl); font-weight: var(--font-weight-bold); color: var(--text-primary); display: block; line-height: 1; }
        .quantity-unit { font-size: var(--font-size-sm); color: var(--text-muted); display: block; margin-top: 0.25rem; }
        .quantity-status { font-size: var(--font-size-xs); color: var(--text-muted); margin-top: 0.25rem; }
        .estoque-actions { display: flex; gap: var(--spacing-xs); }
        
        .estoque-action-btn.edit:hover { background-color: var(--primary-50); color: var(--primary-600); }
        .estoque-action-btn.delete:hover { background-color: var(--error-50); color: var(--error-600); }
        .empty-state { text-align: center; padding: var(--spacing-2xl); }
        .empty-state-icon { width: 80px; height: 80px; margin: 0 auto var(--spacing-lg); display: flex; align-items: center; justify-content: center; background-color: var(--bg-hover); border-radius: var(--radius-full); color: var(--text-muted); font-size: 2rem; }
        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }
        
        @media (max-width: 1024px) {
            .estoque-item { grid-template-columns: auto 1fr auto; }
            .estoque-actions { grid-column: 1 / -1; justify-content: flex-end; margin-top: var(--spacing-sm); }
        }
        @media (max-width: 640px) {
            .toolbar { flex-direction: column; align-items: stretch; }
            
            .filter-group { flex-wrap: wrap; }
            .stats-row { grid-template-columns: 1fr; }
            .estoque-item { grid-template-columns: auto 1fr; padding: var(--spacing); }
            .estoque-quantity { grid-column: 1 / -1; text-align: left; margin-top: var(--spacing-sm); }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar produto..." aria-label="Buscar produto">
                </div>
                <div class="filter-group">
                    <select id="category-filter" class="filter-select" aria-label="Filtrar por categoria">
                        <option value="all">Todas as Categorias</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Ingredientes">Ingredientes</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button class="btn btn-primary" id="add-produto-btn"><i class="fas fa-plus"></i> Novo Produto</button>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-box"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total de Itens</div>
                        <div class="stat-value" id="estoque-total">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-warning">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Estoque Baixo</div>
                        <div class="stat-value" id="estoque-baixo">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-error">
                    <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Crítico</div>
                        <div class="stat-value" id="estoque-critico">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">OK</div>
                        <div class="stat-value" id="estoque-ok">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="estoque-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                <h3>Nenhum produto encontrado</h3>
                <p>Ajuste os filtros ou adicione um novo produto ao estoque</p>
            </div>
            <div class="estoque-list" id="estoque-list"></div>
        </main>
    </div>
    <div id="produto-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="produto-modal-title">Novo Produto</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="estoque-form-error" class="form-error" role="alert" aria-live="polite" style="display: none;"></div>
                <form id="produto-form">
                    <input type="hidden" id="produto-id">
                    <div class="form-group">
                        <label for="produto-name">Nome do Produto *</label>
                        <input type="text" id="produto-name" placeholder="Nome do produto" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-category">Categoria *</label>
                        <select id="produto-category" required>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Ingredientes">Ingredientes</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="produto-quantity">Quantidade *</label>
                            <input type="number" id="produto-quantity" min="0" placeholder="0" required>
                        </div>
                        <div class="form-group">
                            <label for="produto-unit">Unidade *</label>
                            <input type="text" id="produto-unit" placeholder="un, kg, L" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="produto-min-quantity">Estoque Mínimo</label>
                        <input type="number" id="produto-min-quantity" min="0" placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn">Cancelar</button>
                <button type="submit" form="produto-form" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Produto</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/estoque.js"></script>

    <!-- Footer -->
    <footer class="app-footer">
        <p>© 2026 Sistema Bar & Restaurante <span class="version">v3.0.0</span></p>
    </footer>
</body>
</html>
