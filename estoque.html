<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Controle de estoque com alertas de quantidade mínima e rastreamento de produtos.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell e componentes compartilhados centralizados em css/design-system.css */

        /* === ESTOQUE (ESPECÍFICO) === */
        .estoque-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-lg);
        }

        .estoque-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.92) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 16px;
            padding: var(--spacing-lg);
            display: grid;
            grid-template-columns: 64px 1fr auto auto;
            gap: var(--spacing);
            align-items: center;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.06);
        }

        .estoque-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            opacity: 1;
        }

        .estoque-item.ok::before { background: linear-gradient(90deg, #10b981, #059669); }
        .estoque-item.low::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .estoque-item.critical::before { background: linear-gradient(90deg, #ef4444, #dc2626); }

        .estoque-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.12);
        }

        .estoque-icon {
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            font-size: 1.375rem;
            flex-shrink: 0;
        }

        .estoque-item.ok .estoque-icon { background-color: var(--success-50); color: var(--success-600); }
        .estoque-item.low .estoque-icon { background-color: var(--warning-50); color: var(--warning-600); }
        .estoque-item.critical .estoque-icon { background-color: var(--error-50); color: var(--error-600); }

        .estoque-info { min-width: 0; }

        .estoque-name {
            font-size: 1.0625rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 0.375rem;
            line-height: 1.25;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .estoque-category {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            background: rgba(74, 144, 226, 0.08);
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--primary-600);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .estoque-quantity {
            text-align: right;
            padding-left: var(--spacing);
            border-left: 1px solid rgba(15, 23, 42, 0.06);
            min-width: 120px;
        }

        .quantity-value {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            line-height: 1.1;
            margin-right: 0.25rem;
        }

        .quantity-unit {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 700;
        }

        .quantity-status {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            display: block;
            white-space: nowrap;
        }

        .estoque-actions {
            display: flex;
            gap: var(--spacing-xs);
            justify-content: flex-end;
        }

        .estoque-action-btn {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid transparent;
            background: rgba(74, 144, 226, 0.06);
            color: var(--primary-700);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 800;
            transition: all var(--transition-fast);
        }

        .estoque-action-btn:hover {
            background-color: var(--primary-50);
            border-color: rgba(37,99,235,.25);
            transform: translateY(-1px);
        }

        .estoque-action-btn.delete {
            background: rgba(239, 68, 68, 0.06);
            color: var(--error-700);
        }

        .estoque-action-btn.delete:hover {
            background-color: var(--error-50);
            border-color: rgba(220,38,38,.25);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-hover);
            border-radius: var(--radius-full);
            color: var(--text-muted);
            font-size: 2rem;
        }

        .empty-state h3 { font-size: var(--font-size-xl); color: var(--text-primary); margin-bottom: 0.5rem; }
        .empty-state p { font-size: var(--font-size-sm); color: var(--text-muted); }

        /* Responsividade */
        @media (max-width: 1400px) {
            .estoque-list { grid-template-columns: repeat(3, 1fr); gap: var(--spacing); }
        }

        @media (max-width: 1024px) {
            .estoque-list { grid-template-columns: repeat(2, 1fr); }
            .estoque-item { grid-template-columns: 56px 1fr auto; }
            .estoque-actions { grid-column: 1 / -1; justify-content: flex-end; }
            .estoque-quantity { border-left: 0; padding-left: 0; }
        }

        @media (max-width: 768px) {
            .estoque-list { grid-template-columns: 1fr; }
            .estoque-item { grid-template-columns: 52px 1fr; padding: var(--spacing); }
            .estoque-quantity { grid-column: 1 / -1; text-align: left; border-left: 0; padding-left: 0; }
            .estoque-actions { grid-column: 1 / -1; justify-content: flex-end; }
        }

        @media (max-width: 480px) {
            .quantity-value { font-size: 1.375rem; }
            .estoque-name { font-size: 1rem; }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        <main class="main-content">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar produto..." aria-label="Buscar produto">
                </div>
                <div class="filter-group">
                    <select id="category-filter" class="filter-select" aria-label="Filtrar por categoria">
                        <option value="all">Todas as Categorias</option>
                        <option value="Bebidas">Bebidas</option>
                        <option value="Ingredientes">Ingredientes</option>
                        <option value="Limpeza">Limpeza</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <button class="btn btn-primary" id="add-produto-btn"><i class="fas fa-plus"></i> Novo Produto</button>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-card stripe-primary">
                    <div class="stat-icon"><i class="fas fa-box"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Total de Itens</div>
                        <div class="stat-value" id="estoque-total">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-warning">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Estoque Baixo</div>
                        <div class="stat-value" id="estoque-baixo">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-error">
                    <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">Crítico</div>
                        <div class="stat-value" id="estoque-critico">0</div>
                    </div>
                </div>
                <div class="stat-card stripe-success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-content">
                        <div class="stat-label">OK</div>
                        <div class="stat-value" id="estoque-ok">0</div>
                    </div>
                </div>
            </div>
            <div class="empty-state" id="estoque-empty" style="display: none;">
                <div class="empty-state-icon"><i class="fas fa-inbox"></i></div>
                <h3>Nenhum produto encontrado</h3>
                <p>Ajuste os filtros ou adicione um novo produto ao estoque</p>
            </div>
            <div class="estoque-list" id="estoque-list"></div>
        </main>
    </div>
    <div id="produto-modal" class="modal modal-premium">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="produto-modal-title">Novo Produto</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="estoque-form-error" class="form-error" role="alert" aria-live="polite" style="display: none;"></div>
                <form id="produto-form">
                    <input type="hidden" id="produto-id">
                    <div class="form-group">
                        <label for="produto-name">Nome do Produto *</label>
                        <input type="text" id="produto-name" placeholder="Nome do produto" required>
                    </div>
                    <div class="form-group">
                        <label for="produto-category">Categoria *</label>
                        <select id="produto-category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Acompanhamento">Acompanhamento</option>
                            <option value="Bebida">Bebida</option>
                            <option value="Limpeza">Limpeza</option>
                            <option value="Alimento">Alimento</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="produto-is-addon" style="width: 18px; height: 18px; cursor: pointer;">
                            <span>É Acompanhamento (aparece em Novo Pedido)</span>
                        </label>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="produto-quantity">Quantidade *</label>
                            <input type="number" id="produto-quantity" min="0" placeholder="0" required>
                        </div>
                        <div class="form-group">
                            <label for="produto-unit">Unidade *</label>
                            <input type="text" id="produto-unit" placeholder="un, kg, L" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="produto-min-quantity">Estoque Mínimo</label>
                        <input type="number" id="produto-min-quantity" min="0" placeholder="0">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-btn">Cancelar</button>
                <button type="submit" form="produto-form" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Produto</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/estoque.js"></script>



</body>
</html>
