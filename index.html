<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Flor - Sistema de Gest√£o</title>
    <meta name="description" content="Sistema completo de gest√£o para bares e restaurantes com controle de vendas, estoque e pedidos">
    <meta name="keywords" content="restaurante, gest√£o, vendas, estoque, pedidos, POS">
    <meta name="author" content="Maria Flor Sistema">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Maria Flor">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/icons/icon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/icons/icon-16x16.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.svg">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/fixes.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1 class="logo">Maria Flor</h1>
                <p class="subtitle">Sistema de Gest√£o</p>
                <p class="location">Salvador, BA - Bairro do Resgate</p>
            </div>
            
            <div class="login-form">
                <h2>Entrar no Sistema</h2>
                <p class="form-description">Digite suas credenciais para acessar o sistema</p>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Usu√°rio</label>
                        <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <i class="fas fa-lock input-icon"></i>
                        <span class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Entrar
                    </button>
                </form>
                
                <!-- Container para mensagens (ser√° preenchido pelo JavaScript) -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
        
        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-image">
                    <i class="fas fa-utensils hero-icon"></i>
                </div>
                <h3>Gest√£o Completa para seu Restaurante</h3>
                <p>Sistema profissional para controle de vendas, estoque, card√°pio e muito mais.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Criado e Idealizado por <span style="color: #e74c3c;">‚ô•</span> Cristiano Santos</p>
    </footer>

    <!-- Scripts Simplificados -->
    <script src="js/auth-neon.js"></script>
    
    <!-- Script de Login -->
    <script>
        // auth is already initialized globally in auth-neon.js
        
        // Fun√ß√£o para mostrar/esconder senha
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Sistema de login
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            // Se j√° estiver logado, redirecionar
            if (auth.isAuthenticated()) {
                window.location.href = 'pages/dashboard.html';
                return;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('username').value;
                const senha = document.getElementById('password').value;
                
                console.log('üöÄ Formul√°rio enviado');
                console.log('üìß Email:', email);
                console.log('üîí Senha:', senha ? '***' : 'vazia');
                
                // Limpar mensagens anteriores
                errorMessage.style.display = 'none';
                
                // Desabilitar bot√£o durante login
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
                submitBtn.disabled = true;
                
                try {
                    const result = await auth.login(email, senha);
                    
                    if (result.success) {
                        // Sucesso - redirecionar
                        window.location.href = 'pages/dashboard.html';
                    } else {
                        // Erro - mostrar mensagem
                        errorMessage.textContent = result.message || 'Erro ao fazer login';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    errorMessage.textContent = 'Erro de conex√£o. Tente novamente.';
                    errorMessage.style.display = 'block';
                } finally {
                    // Reabilitar bot√£o
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
