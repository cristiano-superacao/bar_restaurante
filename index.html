<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-utensils"></i>
                <h2>Bem-vindo</h2>
                <p>Faça login para acessar o sistema</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i></label>
                    <input type="text" id="username" placeholder="Usuário" required value="admin">
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="password" placeholder="Senha" required value="123456">
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div id="error-message" class="error-message"></div>
            </form>
            <div class="login-footer">
                <p>Esqueceu a senha? <a href="#">Recuperar</a></p>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
