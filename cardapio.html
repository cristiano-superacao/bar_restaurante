<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Sistema de Gestão para Bar e Restaurante</title>
    <meta name="description" content="Gerenciamento completo do cardápio com categorias, preços e imagens dos produtos.">
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/sidebar-azul.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* App shell (sidebar/header/main) centralizado em css/design-system.css */
        
        /* Toolbar */
        
        
        
        
        
        
        .filter-group {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        
        
        /* Stats Cards */
        .stats-row { --stats-min: 220px; }
        
        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .menu-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition);
            cursor: pointer;
            position: relative;
        }
        
        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
        }
        
        .menu-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .menu-card-actions {
            position: absolute;
            top: var(--spacing);
            right: var(--spacing);
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .menu-card:hover .menu-card-actions {
            opacity: 1;
        }
        
        .menu-card-action-btn { width: 32px; height: 32px; background-color: var(--bg-card); box-shadow: var(--shadow-md); }
        
        .menu-card-action-btn:hover {
            transform: scale(1.1);
        }
        
        .menu-card-action-btn.edit:hover {
            background-color: var(--primary-500);
            color: var(--text-white);
        }
        
        .menu-card-action-btn.delete:hover {
            background-color: var(--error-500);
            color: var(--text-white);
        }
        
        .menu-card-body {
            padding: var(--spacing-lg);
        }
        
        .menu-card-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--primary-50);
            color: var(--primary-700);
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-semibold);
            border-radius: var(--radius-full);
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .menu-card-name {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-bold);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .menu-card-description {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            margin-bottom: var(--spacing);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.5rem;
        }
        
        .menu-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing);
            border-top: 1px solid var(--border-color);
        }
        
        .menu-card-price {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--primary-600);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
        }
        
        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--spacing-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-hover);
            border-radius: var(--radius-full);
            color: var(--text-muted);
            font-size: 2rem;
        }
        
        .empty-state h3 {
            font-size: var(--font-size-xl);
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        /* Responsive */
        @media (max-width: 1024px) {
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 640px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            
            
            .filter-group {
                flex-wrap: wrap;
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .menu-card-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
        <!-- Sidebar (injetada por js/layout.js) -->
        <div id="app-sidebar"></div>
        <div id="app-sidebar-overlay"></div>
    
    <!-- Main Wrapper -->
    <div class="main-wrapper">
        <!-- Header (injetado por js/layout.js) -->
        <div id="app-header"></div>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Buscar por nome ou descrição..." aria-label="Buscar item">
                </div>
                
                <div class="filter-group">
                    <select id="category-filter" class="filter-select" aria-label="Filtrar por categoria">
                        <option value="all">Todas as Categorias</option>
                        <!-- Categorias carregadas via JS -->
                    </select>
                    
                    <button class="btn btn-primary" id="add-item-btn">
                        <i class="fas fa-plus"></i> Adicionar Item
                    </button>
                </div>
            </div>
            
            <!-- Stats Row -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total de Itens</div>
                        <div class="stat-value" id="menu-total">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Categorias</div>
                        <div class="stat-value" id="menu-categorias">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Preço Médio</div>
                        <div class="stat-value" id="menu-preco-medio">R$ 0,00</div>
                    </div>
                </div>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="menu-empty" style="display: none;">
                <div class="empty-state-icon">
                    <i class="fas fa-inbox"></i>
                </div>
                <h3>Nenhum item encontrado</h3>
                <p>Ajuste os filtros ou adicione um novo item ao cardápio</p>
            </div>
            
            <!-- Menu Grid -->
            <div class="menu-grid" id="menu-grid">
                <!-- Itens do cardápio serão inseridos aqui via JavaScript -->
            </div>
        </main>
    </div>
    
    <!-- Modal Adicionar/Editar Item -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Novo Item</h2>
                <button class="close-btn" aria-label="Fechar modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    
                    <div class="form-group">
                        <label for="item-name">Nome do Item *</label>
                        <input type="text" id="item-name" placeholder="Ex: Hambúrguer Artesanal" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="item-category">Categoria *</label>
                        <input type="text" id="item-category" placeholder="Ex: Lanches, Bebidas, Pratos" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="item-price">Preço (R$) *</label>
                        <input type="number" id="item-price" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="item-description">Descrição</label>
                        <textarea id="item-description" rows="3" placeholder="Descreva os ingredientes e características do item..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="item-form" class="btn btn-primary">
                    <i class="fas fa-save"></i> Salvar Item
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/auth-neon.js"></script>
    <script src="js/rbac.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/cardapio.js"></script>

    <!-- Footer -->

</body>
</html>
