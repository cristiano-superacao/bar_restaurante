<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Bar e Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/cardapio.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-utensils"></i>
                <h3>Restaurante</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="cardapio.html" class="active"><i class="fas fa-book-open"></i> Cardápio</a></li>
                    <li><a href="pedidos.html"><i class="fas fa-receipt"></i> Pedidos</a></li>
                    <li><a href="mesas.html"><i class="fas fa-chair"></i> Mesas</a></li>
                    <li><a href="reserva.html"><i class="fas fa-calendar-check"></i> Reservas</a></li>
                    <li><a href="estoque.html"><i class="fas fa-boxes"></i> Estoque</a></li>
                    <li><a href="financeiro.html"><i class="fas fa-dollar-sign"></i> Financeiro</a></li>
                    <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">
                    <h1>Cardápio</h1>
                    <p>Gerencie os pratos e bebidas do seu estabelecimento</p>
                </div>
                <div class="header-user">
                    <div class="user-info">
                        <span id="username-display"></span>
                        <small id="user-role-display"></small>
                    </div>
                    <img src="https://i.pravatar.cc/150?u=admin" alt="Avatar do Usuário" class="user-avatar">
                </div>
            </header>
            <section class="content-area">
                <div class="controls-container">
                    <div class="search-filter-container">
                        <div class="search-wrapper">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Buscar por nome ou descrição..." aria-label="Buscar item">
                        </div>
                        <select id="category-filter" aria-label="Filtrar por categoria">
                            <option value="all">Todas as Categorias</option>
                            <!-- Categorias serão populadas pelo JS -->
                        </select>
                    </div>
                    <button class="btn btn-primary" id="add-item-btn"><i class="fas fa-plus"></i> Adicionar Item</button>
                </div>
                <div class="menu-grid" id="menu-grid">
                    <!-- Itens do cardápio serão inseridos aqui pelo JavaScript -->
                </div>
            </section>
        </main>
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
    </div>

    <!-- Modal para Adicionar/Editar Item -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Novo Item</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="item-form">
                <input type="hidden" id="item-id">
                <div class="form-group">
                    <label for="item-name">Nome do Item</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Categoria</label>
                    <input type="text" id="item-category" placeholder="Ex: Lanches, Bebidas" required>
                </div>
                <div class="form-group">
                    <label for="item-price">Preço (R$)</label>
                    <input type="number" id="item-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Descrição</label>
                    <textarea id="item-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="item-image">URL da Imagem</label>
                    <input type="text" id="item-image" placeholder="https://exemplo.com/imagem.jpg">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/cardapio.js"></script>
</body>
</html>
